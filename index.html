<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Survey Form</title>
</head>

<body>
  <h1>a/A Programming Language Preference Survey</h1>

  <form action="#" method="post">
    <fieldset>
      <legend>Add user</legend>

      <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="first_name" required>
      </div>

      <div>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="last_name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email_address" required>
      </div>

      <div>
        <label for="status">Status</label>
        <select id="status" name="user_status" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>
      </div>

      <div>
        <p>Choose your favorite programming language:</p>

        <div>
          <input type="radio" id="html" name="language" value="html">
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="radio" id="css" name="language" value="css">
          <label for="css">CSS</label>
        </div>
        <div>
          <input type="radio" id="javascript" name="language" value="javascript">
          <label for="javascript">JavaScript</label>
        </div>
      </div>
    </fieldset>
  </form>
</body>

</html>
