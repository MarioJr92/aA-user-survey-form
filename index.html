<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Survey Form</title>
</head>

<body>
  <header>
    <h1>a/A Programming Language Preference Survey</h1>
  </header>

  <section>
    <form action="#" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name" required>
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="last_name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" required>
        </div>

        <div>
          <label for="status">Status</label>
          <select id="status" name="user_status" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>

        <div aria-label="Choose your favorite programming language">
          <p>Choose your favorite programming language:</p>

          <div>
            <label>
              <input type="radio" id="html" name="language" value="html">
              HTML
            </label>
          </div>
          <div>
            <label>
              <input type="radio" id="css" name="language" value="css">
              CSS
            </label>
          </div>
          <div>
            <label>
              <input type="radio" id="javascript" name="language" value="javascript">
              JavaScript
            </label>
          </div>
        </div>

        <div>
          <label for="comment">Comments</label>
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Add your comments here..."></textarea>
        </div>

        <div>
          <label for="currentDate">Current Date</label>
          <input type="date" id="currentDate" name="currentDate">
        </div>

        <div>
          <label>
            <input type="checkbox" id="newsletter" name="newsletter">
            Sign up for newsletter
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" id="terms" name="terms">
            Agree to terms and conditions
          </label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </section>

</body>

</html>
